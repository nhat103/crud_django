<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'css/edit.css' %}">

<body>
    <h2> Update Details of User </h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">
            <tr>
                <td>User Id</td>
                <td><input type=" text" value="{{users.id}}" name="id"> </td>
            </tr>
            <tr>
                <td>User Name</td>
                <td><input type=" text" value="{{users.username}}" name="username"> </td>
            </tr>
            <tr>
                <td>Firstname</td>
                <td><input type="text" value="{{users.firstname}}" name="firstname"></td>
            </tr>
            <tr>
                <td>LastName</td>
                <td><input type="text" value="{{users.lastname}}" name="lastname"></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="email" value="{{users.email}}" name="email"> </td>
            </tr>

            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success"> </td>
            </tr>
        </table>
        <p>
            Do you want see Information of User?
        </p>
        <br>
        <a href="{% url 'infouser' %}">go to user info</a>


    </form>
</body>

</html>
