<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter User</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'css/insert.css' %}">

<body>
    <h2 style="text-align:center"> Enter Details of User </h2>
    <form method="post">{% csrf_token %}
        <!-- {% csrf_token %}  -->
        <table style="width:50%" align="center">
            <tr>
                <td>Id</td>
                <td><input type="text" placeholder="id" name="id"> </td>
            </tr>
            <tr>
                <td>User Id</td>
                <td><input type="text" placeholder="user_id" name="user_id"> </td>
            </tr>
            <tr>
                <td>User Name</td>
                <td><input type="text" placeholder="username" name="username"> </td>
            </tr>
            <tr>
                <td>Firstname</td>
                <td><input type="text" placeholder="firstname" name="firstname"></td>

            </tr>
            <tr>
                <td>Lastname</td>
                <td><input type="text" placeholder="lastname" name="lastname"></td>

            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="email" name="email"></td>

            </tr>

            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success"> </td>
            </tr>
        </table>

        <br><br>
        <div class="alert alert-danger" role="alert">
            Do you want see Information of User?
        </div>

        <p>
        </p>
    </form>
</body>

</html>
